<template>
    <lightning-card title="Submit for Approval" icon-name="standard:approval">
        <template if:true={isLoading}>
            <div class="spinner-container slds-m-around_large" style="min-height: 150px;">
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:false={isLoading}>
            <div class="slds-m-around_medium">
                <lightning-textarea
                    class="comments-input"
                    label="Enter comments for Approver(s):"
                    value={submitterComments}
                    onchange={handleCommentChange}
                    required
                    message-when-value-missing="Please enter comments for the approver(s)."
                ></lightning-textarea>
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-button
                        label="Submit"
                        variant="brand"
                        onclick={handleSubmit}
                        class="slds-m-right_x-small"
                        disabled={isLoading}
                    ></lightning-button>
                    <lightning-button
                        label="Cancel"
                        onclick={handleCancel}
                        disabled={isLoading}
                    ></lightning-button>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
